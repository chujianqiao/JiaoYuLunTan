@layout("/common/_container.html",{js:["/assets/meetMaterial/meetMaterial.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">会议材料表管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <div class="">
                                    <select id="meetId" name="meetId" lay-filter="meetId">
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <button id="btnUpload" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>附件上传</button>
                                <button id="btnDownLoadAll" class="layui-btn icon-btn layui-btn-normal"><i class="layui-icon">&#xe67d;</i>下载所有</button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="meetMaterialTable" lay-filter="meetMaterialTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    <!-- <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a> -->
    <a class="layui-btn layui-btn-xs" lay-event="download">下载</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
