@layout("/common/_form.html",{js:["/assets/meet/meet_add.js"],plugins:["ue"]}){

<form class="layui-form" id="meetForm" lay-filter="meetForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="meetId" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">会议名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="meetName" name="meetName" placeholder="请输入会议名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">参会人数<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="peopleNum" name="peopleNum" placeholder="请输参会人数" type="text" class="layui-input" lay-verify="required" required/>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">投稿人数<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="thesisNum" name="thesisNum" placeholder="请输入投稿人数" type="text" class="layui-input" lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">开始时间<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="beginTime" name="beginTime" placeholder="请输入开始时间" type="text" class="layui-input" lay-verify="required" required/>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">结束时间<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="endTime" name="endTime" placeholder="请输入结束时间" type="text" class="layui-input" lay-verify="required" required/>
                            </div>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">会议地点<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="place" name="place" placeholder="请输入会议地点" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">内容</label>
                        <div class="layui-input-block">
                            <script id="container" name="content" type="text/plain"></script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" id="cancel">&emsp;取消&emsp;</button>
    </div>

</form>

@}
