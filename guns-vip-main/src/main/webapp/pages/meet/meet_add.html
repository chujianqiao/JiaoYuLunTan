@layout("/common/_form.html",{js:["/assets/meet/meet_add.js"],css:["/assets/expand/module/formSelects/formSelects-v4.css"]}){

<form class="layui-form" id="meetForm" lay-filter="meetForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="meetId" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">会议主题<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="meetTopic" name="meetTopic" placeholder="请输入会议主题" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">会议描述<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="meetDesc" name="meetDesc" placeholder="请输入会议描述" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">会议地点<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="place" name="place" placeholder="请输入会议地点" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">开始时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" id="beginTime">
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">结束时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" id="endTime">
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">申请人ID<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="applyUser" name="applyUser" placeholder="请输入申请人ID" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">注册时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="registerTime" name="registerTime" placeholder="请输入注册时间" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">分论坛ID<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="subForm" name="subForm" placeholder="请输入分论坛ID" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">论文ID<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="thesisId" name="thesisId" placeholder="请输入论文ID" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">注册人参会论文题目<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="thesisTitle" name="thesisTitle" placeholder="请输入注册人参会论文题目" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">英文题目<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="engTitle" name="engTitle" placeholder="请输入英文题目" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">中文关键词<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="cnKeyword" name="cnKeyword" placeholder="请输入中文关键词" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">英文关键词<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="engKeyword" name="engKeyword" placeholder="请输入英文关键词" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">中英文摘<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="cnAbstract" name="cnAbstract" placeholder="请输入中英文摘" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">英文摘要<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="engAbstract" name="engAbstract" placeholder="请输入英文摘要" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">参会论文研究方向<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="thesisDirect" name="thesisDirect" placeholder="请输入参会论文研究方向" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">是否申请发言 ; 0-否，1-是<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="speak" name="speak" placeholder="请输入是否申请发言 ; 0-否，1-是" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" id="cancel">&emsp;取消&emsp;</button>
    </div>

</form>

@}
