<script>

            $("#userDiv").append("<a href=\"/admin\" target=\"_blank\" style=\"color: white;margin-right: 10px\">后台管理</a>");
            $("#userDiv").append("<a href=\"/#\" id='btnLogout' style=\"color: white\">退出</a>");
        } else if ("${userName! }" == "" || "${userName! }" == null) {
            $("#userDiv").append("<a id='btnLogin' style=\"color: white;cursor:pointer \">登录</a>");

            $("#userDiv").append("<a href=\"/#\" id='btnLogout' style=\"color: white\">退出</a>");
        }
    });



    layui.use(['layer', 'element', 'admin', 'func', 'index', 'ax'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var $ax = layui.ax;
        var func = layui.func;
        var admin = layui.admin;

        var loginUrl = "${loginUrl!}"
        console.log(loginUrl);
        if (loginUrl == "/webIndex.html"){
            parent.location.reload();
            admin.closeThisDialog();
        }

        var errorMsg = "${tips!}";
        if (errorMsg == "请登陆！") {
            layer.open({
                type: 2,
                title: false,
                area: ['400px', '435px'],
                content: '/login',
            });
            layer.msg(errorMsg, {icon: 5, anim: 6});
        }

        /**

        $("#btnLogin").click(function(){
            layer.open({
                type: 2,

                area: ['400px', '435px'],
                content: '/login',
                success: function(layero, index){

                }
            });
        })

        // 退出登录点击事件
        $('#btnLogout').click(function () {
            var ajax = new $ax(Feng.ctxPath + "/logout", function (data) {
                Feng.success("退出成功!");
                window.location.href = Feng.ctxPath + "/index";
            }, function (data) {
                layer.msg("退出失败！" + data.responseJSON.message, {icon: 5, anim: 6});
            });
            ajax.start();
        });
    });
