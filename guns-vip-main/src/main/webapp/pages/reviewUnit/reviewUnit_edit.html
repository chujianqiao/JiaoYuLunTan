@layout("/common/_form.html",{js:["/assets/reviewUnit/reviewUnit_edit.js"]}){

<form class="layui-form" id="reviewUnitForm" lay-filter="reviewUnitForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="reviewId" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">单位所在地<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="location" name="location" disabled="disabled" placeholder="请输入单位所在地" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">担任理事单位年份<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="year" name="year" disabled="disabled" placeholder="" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">代表姓名<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="repName" name="repName" disabled="disabled" placeholder="请输入代表姓名" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">代表职称/职务<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="post" name="post" disabled="disabled" placeholder="请输入代表职称/职务" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">学历<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="education" name="education" disabled="disabled" placeholder="请输入学历" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <!--<button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>-->
        <button type="reset" class="layui-btn layui-btn-primary" id="cancel">&emsp;取消&emsp;</button>
    </div>

</form>

@}
