@layout("/common/_form.html",{js:["/assets/meetMember/meetMember_edit_forum.js"]}){

<form class="layui-form" id="meetMemberForm" lay-filter="meetMemberForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <!--<div class="layui-card-header">基本信息</div>-->
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="memberId" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">会议名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="meetName" name="meetName" disabled="disabled" placeholder="" type="text" class="layui-input"/>
                            <!--<label id="meetName" name="meetName" class="layui-form-label"></label>-->
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">会议时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="meetTimeStr" name="meetTimeStr" disabled="disabled" placeholder="" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">会议地点<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="place" name="place" disabled="disabled" placeholder="" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">报名时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="joinTimeStr" name="joinTimeStr" disabled="disabled" placeholder="" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">是否参加大会<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input type="radio" id="ifMeet1" name="ifMeet" lay-filter="ifMeet" value="1" title="参加大会" checked>
                            <input type="radio" id="ifMeet0" name="ifMeet" lay-filter="ifMeet" value="0" title="不参加大会">
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">选择参会论坛<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                        <select id="ownForumid" name="ownForumid" lay-verify="" lay-search></select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="editDiv" class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmitForum" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>
    <div id="detailDiv" class="form-group-bottom text-center">
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;关闭&emsp;</button>
    </div>
</form>

@}
