@layout("/common/_form.html",{js:["/assets/meetMember/meetMember_add.js"],css:["/assets/expand/module/formSelects/formSelects-v4.css"]}){

<form class="layui-form" id="meetMemberForm" lay-filter="meetMemberForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="memberId" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">参会人员ID<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="userId" name="userId" placeholder="请输入参会人员ID" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">参会论文ID<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="thesisId" name="thesisId" placeholder="请输入参会论文ID" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">是否申请发言; 0-否,1-是<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="speak" name="speak" placeholder="请输入是否申请发言; 0-否,1-是" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">是否同意参加形势研判会;0-否，1-是(只有教授可以选择)<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="judge" name="judge" placeholder="请输入是否同意参加形势研判会;0-否，1-是(只有教授可以选择)" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">自设论坛ID<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="ownForumid" name="ownForumid" placeholder="请输入自设论坛ID" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">注册时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="regTime" name="regTime" placeholder="请输入注册时间" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
