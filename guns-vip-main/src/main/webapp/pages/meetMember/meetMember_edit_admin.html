@layout("/common/_form.html",{js:["/assets/meetMember/meetMember_edit_admin.js"]}){

<form class="layui-form" id="meetMemberForm" lay-filter="meetMemberForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="memberId" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">姓名<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="name" name="name" placeholder="" type="text" class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">所属省份<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="province" id="selProvince" lay-filter="Province" lay-verify="required"></select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">所属城市<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="city" id="selCity" lay-verify="required"></select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">所在单位<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="workUnit" name="workUnit" placeholder="" type="text" class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">职务/职称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="post" name="post" placeholder="" type="text" class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <div class="layui-inline layui-col-md12">
                            <label class="layui-form-label">参会论坛<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <select id="ownForumid" name="ownForumid" lay-verify="" lay-search></select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">参会论文<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="thesisId" name="thesisId" type="hidden"/>
                            <input id="thesisName" disabled="disabled" name="thesisName" placeholder="" type="text" class="layui-input" lay-verify="required" required/>
                            <button id="btnDownload" class="layui-btn layui-btn-xs" lay-filter="btnDownload" lay-submit>&emsp;下载论文附件&emsp;</button>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">是否申请发言<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input type="radio" name="speak" value="1" title="是" />
                            <input type="radio" name="speak" value="0" title="否" />
                        </div>
                    </div>
                    <!--<div class="layui-inline layui-col-md12" id="professor">-->
                        <!--<label class="layui-form-label">是否参加形势研判会<span style="color: red;">*</span></label>-->
                        <!--<div class="layui-input-block">-->
                            <!--<input type="radio" name="judge" value="1" title="是" />-->
                            <!--<input type="radio" name="judge" value="0" title="否" />-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">注册时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="regTime" name="regTime" disabled="disabled" placeholder="" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">是否缴费<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input type="radio" name="isPay" value="1" title="是" />
                            <input type="radio" name="isPay" value="0" title="否" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">排序权重<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="sort" name="sort" placeholder="输入排序权重，例如 1.1，2.2 等" type="text" class="layui-input" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog" id="cancel">&emsp;关闭&emsp;</button>
    </div>

</form>

@}
