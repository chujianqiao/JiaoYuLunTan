@layout("/common/_form.html",{js:["/assets/meetMember/meetMember_edit_guest.js"]}){

<form class="layui-form" id="meetMemberForm" lay-filter="meetMemberForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input id="memberId" name="memberId" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">头像 ：<span style="color: red;">*</span></label>
                        <div class="user-info-head" id="imgHead">
                            <img id="avatarPreview" src="${avatar}"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">嘉宾姓名<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="name" name="name" placeholder="" type="text" class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">所属省份<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="province" id="selProvince" lay-filter="Province" lay-verify="required"></select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">所属城市<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="city" id="selCity" lay-verify="required"></select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">所在单位<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="workUnit" name="workUnit" placeholder="" type="text" class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">职务/职称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="post" name="post" placeholder="" type="text" class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">研究方向<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="direction" name="direction" placeholder="" type="text" class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <div class="layui-inline layui-col-md12">
                            <label class="layui-form-label">参会论坛<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <select id="ownForumid" name="ownForumid" lay-verify="" lay-search></select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">注册时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="regTime" name="regTime" disabled="disabled" placeholder="" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">嘉宾简介<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <textarea id="introduction" name="introduction" type="text" lay-verify="required" required class="layui-textarea"></textarea>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">PPT<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="pptPath" name="pptPath" type="hidden" class="layui-input"/>
                            <input id="pptName" name="pptName" type="hidden" class="layui-input"/>
                            <div style="float: left;">
                                <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" id="uploadPPT" lay-filter="uploadPPT"><i class="layui-icon"></i>上传PPT</button>
                                <button type="button" class="layui-btn layui-btn-sm" id="downloadPPT" lay-filter="downloadPPT"><i class="layui-icon"></i>下载PPT</button>
                            </div>
                            <div style="float: left;">
                                <span class="layui-inline layui-upload-choose" style="padding: 4px 10px;" id="pptNameTip" name="pptNameTip"></span>
                            </div>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">发言稿<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="wordPath" name="wordPath" type="hidden" class="layui-input"/>
                            <input id="wordName" name="wordName" type="hidden" class="layui-input"/>
                            <div style="float: left;">
                                <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" id="uploadWord" lay-filter="uploadWord"><i class="layui-icon"></i>上传发言稿</button>
                                <button type="button" class="layui-btn layui-btn-sm" id="downloadWord" lay-filter="downloadWord"><i class="layui-icon"></i>下载发言稿</button>
                            </div>
                            <div style="float: left;">
                                <span class="layui-inline layui-upload-choose" style="padding: 4px 10px;" id="wordNameTip" name="wordNameTip"></span>
                            </div>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">同意下载发言稿<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input type="radio" name="canDownloadWord" value="1" title="是" />
                            <input type="radio" name="canDownloadWord" value="0" title="否" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">同意下载PPT<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input type="radio" name="canDownloadPpt" value="1" title="是" />
                            <input type="radio" name="canDownloadPpt" value="0" title="否" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">排序权重<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="sort" name="sort" placeholder="" type="text" class="layui-input" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog" id="cancelGuest">&emsp;关闭&emsp;</button>
    </div>

</form>
<style type="text/css">
    .user-info-head {
        width: 110px;
        height: 110px;
        display: inline-block;
        text-align:center;
        margin:0 auto;
    }
    .user-info-head img {
        width: 110px;
        height: 110px;
        border-radius: 50%;
    }
</style>
@}
