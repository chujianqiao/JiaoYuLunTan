<style>
    * { -webkit-user-select:auto !important; /*webkit浏览器*/ }
</style>
<div class="page">
    <!-- 头部 -->
    @include("/common/person_header.html"){}
    <div class="func-column-container widthC mCenter mb40">
<form class="layui-form" id="meetMemberForm" lay-filter="meetMemberForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input type="hidden" name="thesisId" />
                    <input type="hidden" name="memberId" />
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">参会论文题目：<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="thesisTitle" placeholder="请输入参会论文题目" class="layui-input" type="text" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">参会论文英文题目：<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="engTitle" placeholder="请输入参会论文英文题目" class="layui-input" type="text" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">中文关键词：<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="cnKeyword" placeholder="请输入中文关键词" class="layui-input" type="text" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">英文关键词：<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="engKeyword" placeholder="请输入英文关键词" class="layui-input" type="text" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">中文摘要：<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <textarea name="cnAbstract" required lay-verify="required" placeholder="请输入中文摘要" class="layui-textarea" type="text"></textarea>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">英文摘要：<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <textarea name="engAbstract" required lay-verify="required" placeholder="请输入英文摘要" class="layui-textarea" type="text"></textarea>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">论文所属领域：<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="belongDomain" name="belongDomain" type="hidden">
                            <input id="pName" name="pName" readonly placeholder="请选择论文所属领域" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">论文PDF附件：<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="thesisPath" name="thesisPath" type="hidden" class="layui-input"/>
                            <input id="fileName" name="fileName" type="hidden" class="layui-input"/>
                            <input id="fileInputHidden" name="fileInputHidden" type="hidden" class="layui-input"/>
                            <div style="float: left;">
                                <button type="button" class="layui-btn layui-btn-sm" id="fileBtn"><i class="layui-icon"></i>选择文件</button>
                            </div>
                            <div style="float: left;">
                                <span name="fileNameTip" class="layui-inline layui-upload-choose" style="padding: 4px 10px;" id="fileNameTip"></span>
                            </div>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">论文Word附件：<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="wordPath" name="wordPath" type="hidden" class="layui-input"/>
                            <input id="wordName" name="wordName" type="hidden" class="layui-input"/>
                            <input id="wordInputHidden" name="wordInputHidden" type="hidden" class="layui-input"/>
                            <div style="float: left;">
                                <button type="button" class="layui-btn layui-btn-sm" id="wordBtn"><i class="layui-icon"></i>选择文件</button>
                            </div>
                            <div style="float: left;">
                                <span name="wordNameTip" class="layui-inline layui-upload-choose" style="padding: 4px 10px;" id="wordNameTip"></span>
                            </div>
                        </div>
                    </div>
                    <div class="btns sb-btns fontSize16">
                        <div class="btn submit" lay-filter="btnSubmit" lay-submit>提交</div>
                        <div class="btn cancel" id="btnCancel">取消</div>
                    </div>
                </div>
            </div>
        </div>
