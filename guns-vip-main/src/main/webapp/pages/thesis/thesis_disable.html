@layout("/common/_container.html",{css:["/assets/modular/frame/user_info.css"],js:["/assets/thesis/thesis_disable.js","/assets/modular/frame/user_info.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">论文表管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-tab layui-tab-brief" lay-filter="userInfoTab">
                        <ul class="layui-tab-title">
                            <li class="layui-this">论文初评</li>
                            <li>论文复评</li>
                        </ul>
                        <div class="layui-tab-content">
                            <div class="layui-form layui-tab-item layui-show" lay-filter="userInfoForm">
                                <div class="layui-form toolbar">
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <input id="thesisTitle" style="width: 100px" class="layui-input" type="text" placeholder="论文题目"/>
                                            <input id="thesisTitleExp" style="display: none" class="layui-input" type="text"/>
                                        </div>
                                        <div class="layui-inline">
                                            <div class="">
                                                <select id="meetId" name="meetId" lay-filter="meetId">
                                                </select>
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <select id="belongDomain" name="belongDomain" lay-filter="belongDomain">
                                            </select>
                                        </div>
                                        <div class="layui-inline">
                                            <div class="" style="width: 130px">
                                                <select id="reviewResult" name="reviewResult" lay-filter="reviewResult">
                                                    <option value="">请选择评审状态</option>
                                                    <option value="3">未分配</option>
                                                    <option value="4">未评审</option>
                                                    <option value="5">已评审</option>
                                                    <option value="2">已取消参会</option>
                                                    <option value="1">专家同意参会</option>
                                                    <option value="0">专家不同意参会</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="layui-inline">
                                            <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                                            <button id="btnExp" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>导出</button>
                                            <button id="btnExpAll" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>全部导出</button>
                                            <button id="assignBatch" class="layui-btn icon-btn"><i class="layui-icon">&#xe770;</i>批量分配</button>
                                            <button id="reviewBatch" class="layui-btn icon-btn"><i class="layui-icon">&#xe642;</i>批量评审</button>
                                        </div>
                                    </div>
                                </div>
                                <table class="layui-table" id="thesisTable" lay-filter="thesisTable"></table>
                                <div style="display: none">
                                    <table style="display: none" id="tableExpAll"></table>
                                </div>
                            </div>
                            <div class="layui-tab-item">
                                <div class="layui-form toolbar">
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <input id="thesisTitleAgain" style="width: 100px" class="layui-input" type="text" placeholder="论文题目"/>
                                            <input id="thesisTitleExpAgain" style="display: none" class="layui-input" type="text"/>
                                        </div>
                                        <div class="layui-inline">
                                            <div class="">
                                                <select id="meetIdAgain" name="meetId" lay-filter="meetIdAgain">
                                                </select>
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <select id="belongDomainAgain" name="belongDomainAgain" lay-filter="belongDomainAgain">
                                            </select>
                                        </div>
                                        <div class="layui-inline">
                                            <button id="btnSearchAgain" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                                            <button id="btnExpAgain" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>导出</button>
                                            <button id="btnExpAllAgain" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>全部导出</button>
                                            <button id="assignBatchAgain" class="layui-btn icon-btn"><i class="layui-icon">&#xe770;</i>批量分配</button>
                                        </div>
                                    </div>
                                </div>
                                <table class="layui-table" id="thesisTableAgain" lay-filter="thesisTableAgain"></table>
                                <div style="display: none">
                                    <table style="display: none" id="tableExpAllAgain"></table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">

</script>
@}
