@layout("/common/_form.html",{js:["/assets/thesis/assign_review.js"],css:["/assets/expand/module/formSelects/formSelects-v4.css"]}){

<form class="layui-form" id="thesisForm" lay-filter="thesisForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header"></div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="thesisId" type="hidden"/>
                </div>
                <div class="layui-form-item layui-row">
                    <label class="layui-form-label">评审专家<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <select name="reviewUser" xm-select="selPosition" xm-select-max="3" id="post">
                            <option value="">请选择评审人</option>
                        </select>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
    </div>

</form>

@}
