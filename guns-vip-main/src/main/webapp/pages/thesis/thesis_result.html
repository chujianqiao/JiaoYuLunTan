@layout("/common/_form.html",{js:["/assets/thesis/thesis_result.js"]}){

<form class="layui-form" id="thesisForm" lay-filter="thesisForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="thesisId" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">论文题目<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="thesisTitle" name="thesisTitle" disabled="disabled" placeholder="" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">初评评审专家(分数)<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="userNameFirst" name="userNameFirst" disabled="disabled" placeholder="" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">初评结果<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="status" name="status" disabled="disabled" placeholder="" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">复评评审专家(分数)<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="userNameSecond" name="userNameSecond" disabled="disabled" placeholder="" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">是否同意参会<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="reviewResult" name="reviewResult" disabled="disabled" placeholder="" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">是否推优<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="isgreat" name="isgreat" disabled="disabled" placeholder="" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;关闭&emsp;</button>
    </div>

</form>

@}
