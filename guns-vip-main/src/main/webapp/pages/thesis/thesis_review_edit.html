@layout("/common/_form.html",{js:["/assets/thesis/thesis_review_edit.js"]}){
<body>
<div class="page">
    <!-- 头部 -->
    @include("/common/person_header.html"){}
    <div class="func-column-container widthC mCenter mb40">
        <form class="layui-form" id="thesisForm" lay-filter="thesisForm">
            <div class="layui-fluid" style="padding-bottom: 75px;">
                <div class="layui-card">
                    <div class="layui-card-header">论文初评</div>
                    <div class="layui-card-body">
                        <div class="layui-form-item layui-row" id="majorBody">
                            <input name="thesisId" type="hidden"/>
                            <input name="greatNum" type="hidden"/>
                            <input name="greatId" type="hidden"/>
                            <div class="layui-inline layui-col-md12">
                                <label class="layui-form-label">论文题目<span style="color: red;">*</span></label>
                                <div class="layui-input-block">
                                    <input id="thesisTitle" name="thesisTitle" disabled="disabled" placeholder="" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md12">
                                <label class="layui-form-label">英文题目<span style="color: red;">*</span></label>
                                <div class="layui-input-block">
                                    <input id="engTitle" name="engTitle" disabled="disabled" placeholder="" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md12">
                                <label class="layui-form-label" style="white-space:nowrap">论文提交时间<span style="color: red;">*</span></label>
                                <div class="layui-input-block">
                                    <input id="applyTime" name="applyTime" placeholder="" type="text" disabled="disabled" class="layui-input" lay-verify="required" required autocomplete="off"/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md12">
                                <label class="layui-form-label">中文关键词<span style="color: red;">*</span></label>
                                <div class="layui-input-block">
                                    <input id="cnKeyword" name="cnKeyword" disabled="disabled" placeholder="" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md12">
                                <label class="layui-form-label">英文关键词<span style="color: red;">*</span></label>
                                <div class="layui-input-block">
                                    <input id="engKeyword" name="engKeyword" disabled="disabled" placeholder="" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md12">
                                <label class="layui-form-label">中文摘要<span style="color: red;">*</span></label>
                                <div class="layui-input-block">
                                    <textarea id="cnAbstract" name="cnAbstract" disabled="disabled" required lay-verify="required" placeholder="" class="layui-textarea"></textarea>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md12">
                                <label class="layui-form-label">英文摘要<span style="color: red;">*</span></label>
                                <div class="layui-input-block">
                                    <textarea id="engAbstract" name="engAbstract" disabled="disabled" required lay-verify="required" placeholder="" class="layui-textarea"></textarea>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md12">
                                <label class="layui-form-label">论文研究领域<span style="color: red;">*</span></label>
                                <div class="layui-input-block">
                                    <input id="belongDomainStr" name="belongDomainStr" disabled="disabled" placeholder="" type="text" class="layui-input"  required autocomplete="off"/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md12">
                                <label class="layui-form-label">论文附件<span style="color: red;">*</span></label>
                                <div class="layui-input-block">
                                    <input id="fileInputHidden" name="fileInputHidden" type="hidden" class="layui-input"/>
                                    <div style="float: left;">
                                        <button type="button" class="layui-btn layui-btn-sm" id="downloadBtn" lay-filter="btnDownload" lay-submit><i class="layui-icon"></i>下载附件</button>
                                    </div>
                                    <div style="float: left;margin-left: 10px">
                                        <button type="button" class="layui-btn layui-btn-sm" id="loadBtn" lay-filter="btnLoad" lay-submit><i class="layui-icon"></i>在线预览</button>
                                    </div>
                                    <div style="float: left;">
                                        <span class="layui-inline layui-upload-choose" style="padding: 4px 10px;" id="fileNameTip"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md12">
                                <label class="layui-form-label">分数<span style="color: red;">*</span></label>
                                <div class="layui-input-block">
                                    <input id="score" name="score" placeholder="评分区间 0~100分" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md12">
                                <label class="layui-form-label">评审意见<span style="color: red;">*</span></label>
                                <div id="divLink" class="layui-input-block" id="isPass">
                                    <input type="radio" name="reviewResult" lay-filter="reviewResult" value="0" title="不同意参会">
                                    <input type="radio" name="reviewResult" lay-filter="reviewResult"  value="1" title="同意参会" checked>
                                </div>
                            </div>
                            <!--<div class="layui-inline layui-col-md12" id="greatDiv">-->
                                <!--<label class="layui-form-label">是否推优<span style="color: red;">*</span></label>-->
                                <!--<div class="layui-input-block" id="greatRadio">-->
                                    <!--<input type="radio" name="isgreat" value="1" title="是">-->
                                    <!--<input type="radio" name="isgreat" value="0" title="否" checked>-->
                                <!--</div>-->
                            <!--</div>-->
                        </div>
                    </div>
                </div>
            </div>
            <div class=" text-center">
                <button class="layui-btn layui-btn-danger" lay-filter="btnReview" lay-submit>&emsp;提交评审结果&emsp;</button>
                <button type="reset" class="layui-btn layui-btn-primary" id="cancel">&emsp;取消&emsp;</button>
            </div>

        </form>

    </div>
    @include("/common/person_footer.html"){}
</div>
</body>
@}
