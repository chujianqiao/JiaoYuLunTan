@layout("/common/_form.html",{js:["/assets/thesis/thesis_add.js"],css:["/assets/expand/module/formSelects/formSelects-v4.css"]}){

<form class="layui-form" id="thesisForm" lay-filter="thesisForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="thesisId" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">论文题目<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="thesisTitle" name="thesisTitle" placeholder="请输入论文题目" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">英文题目<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="engTitle" name="engTitle" placeholder="请输入英文题目" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">论文作者ID<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="thesisUser" name="thesisUser" placeholder="请输入论文作者ID" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">评审状态<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="status" name="status" placeholder="请输入评审状态" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">评审结果; 0-不通过，1-通过<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="reviewResult" name="reviewResult" placeholder="请输入评审结果; 0-不通过，1-通过" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">是否推荐优秀; 0-否，1-是<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="isgreat" name="isgreat" placeholder="请输入是否推荐优秀; 0-否，1-是" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">推荐专家人数<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="greatNum" name="greatNum" placeholder="请输入推荐专家人数" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">推优专家ID,多个用逗号隔开<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="greatId" name="greatId" placeholder="请输入推优专家ID,多个用逗号隔开" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">论文提交时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="applyTime" name="applyTime" placeholder="请输入论文提交时间" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">正文<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="thesisText" name="thesisText" placeholder="请输入正文" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">分数<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="score" name="score" placeholder="请输入分数" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">评审人ID,多个用逗号隔开<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="reviewUser" name="reviewUser" placeholder="请输入评审人ID,多个用逗号隔开" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">是否为优秀论文;0-否,1-是<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="great" name="great" placeholder="请输入是否为优秀论文;0-否,1-是" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">中文关键词<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="cnKeyword" name="cnKeyword" placeholder="请输入中文关键词" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">英文关键词<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="engKeyword" name="engKeyword" placeholder="请输入英文关键词" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">中文摘要<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="cnAbstract" name="cnAbstract" placeholder="请输入中文摘要" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">英文摘要<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="engAbstract" name="engAbstract" placeholder="请输入英文摘要" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">参会论文研究方向<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="thesisDirect" name="thesisDirect" placeholder="请输入参会论文研究方向" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">论文附件路径<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="thesisPath" name="thesisPath" placeholder="请输入论文附件路径" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">论文附件文件名<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="fileName" name="fileName" placeholder="请输入论文附件文件名" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" id="cancel">&emsp;取消&emsp;</button>
    </div>

</form>

@}
