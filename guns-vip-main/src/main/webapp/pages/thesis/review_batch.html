@layout("/common/_form.html",{js:["/assets/thesis/review_batch.js"]}){

<form class="layui-form" id="thesisForm" lay-filter="thesisForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">评审信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="thesisId" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">是否同意参会<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input type="radio" name="reviewResult" lay-filter="reviewResult" value="0" title="不同意">
                            <input type="radio" name="reviewResult" lay-filter="reviewResult"  value="1" title="同意">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
    </div>

</form>

@}
