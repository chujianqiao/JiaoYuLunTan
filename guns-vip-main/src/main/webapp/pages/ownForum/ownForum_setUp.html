@layout("/common/_form.html",{js:["/assets/ownForum/ownForum_edit.js"]}){

<form class="layui-form" id="ownForumForm" lay-filter="ownForumForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">论坛状态信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="forumId" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">报名人数<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="setNum" name="setNum" placeholder="请输入报名人数" type="number" class="layui-input" lay-verify="required|number" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">${lang.get("FIELD_TIME","报名时间")}<span style="color: red;">*</span></label>
                        <div class="layui-input-inline">
                            <input id="startTime" name="startTime" placeholder="请选择报名开始时间" type="text" class="layui-input date-icon" autocomplete="off" lay-verify="required" required/>
                        </div>
                        <label style="float: left;padding: 9px 15px;">至</label>
                        <div class="layui-input-inline">
                            <input id="endTime" name="endTime" placeholder="请选择报名结束时间" type="text" class="layui-input date-icon" autocomplete="off" lay-verify="required" required/>
                        </div>
                    </div>
                    <!--<div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">${lang.get("FIELD_END_TIME","报名结束时间")}<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="endTime" name="endTime" placeholder="请选择报名结束时间" type="text" class="layui-input date-icon" autocomplete="off" lay-verify="required" required/>
                        </div>
                    </div>-->
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">${lang.get("FIELD_FORUM_STATUS","论坛状态")}<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="status" lay-filter="status">
                                <option value="0">启用</option>
                                <option value="1" selected="">停用</option>
                            </select>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="setSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
