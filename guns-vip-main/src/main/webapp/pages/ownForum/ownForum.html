@layout("/common/_container.html",{js:["/assets/ownForum/ownForum.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">自设论坛表管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="forumName" class="layui-input" type="text" placeholder="请输入论坛名称"/>
                                <input id="forumNameExp" style="display: none" class="layui-input" type="text" placeholder="请输入论坛名称"/>
                            </div>
                            <div class="layui-inline">
                                <div class="">
                                    <select id="meetId" name="meetId" lay-filter="meetId">
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <div class="">
                                    <select id="applyStatus" name="applyStatus" lay-filter="applyStatus">
                                        <option value="">请选择评审状态</option>
                                        <option value="0">已取消</option>
                                        <option value="1">申请中</option>
                                        <option value="2">已通过</option>
                                        <option value="3">未通过</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                                <!--<button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>-->
                                <button id="btnExp" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>导出</button>
                                <button id="btnExpAll" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>全部导出</button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="ownForumTable" lay-filter="ownForumTable"></table>
                    <div style="display: none">
                        <table style="display: none" id="tableExpAll"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
</script>
@}
