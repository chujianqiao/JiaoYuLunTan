@layout("/common/_form.html",{js:["/assets/ownForum/ownForum_approve.js"]}){

                            <div class="layui-inline layui-col-md12">
                                <label class="layui-form-label">${lang.get("FIELD_TitleSubforum","论坛名称")}<span style="color: red;">*</span></label>

                            </div>

                                    <input id="forumSize" name="forumSize" disabled  type="text" class="layui-input" lay-verify="required" required/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md12">
                                <label class="layui-form-label">${lang.get("FIELD_TOFA","论坛申报类型")}<span style="color: red;">*</span></label>
                                <div class="layui-input-block">
                                    <input type="radio" disabled name="applyType" value="1" title="${lang.get('FIELD_ApplyIndividual','个人申报')}" checked/>

                                </div>
                            </div>

                                <div class="layui-input-block">
                                    <input id="unitName" name="unitName" disabled  type="text" class="layui-input" lay-verify="required" required/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md12">
                                <label class="layui-form-label">联系电话<span style="color: red;">*</span></label>
                                <div class="layui-input-block">
                                    <input id="manaPhone" name="manaPhone" disabled  type="text" class="layui-input" lay-verify="required" required/>
                                </div>
                            </div>
                            <div id="manaEmailDiv" class="layui-inline layui-col-md12">
                                <label class="layui-form-label">${lang.get("FIELD_Email","邮箱")}<span style="color: red;">*</span></label>
                                <div class="layui-input-block">
                                    <input id="manaEmail" name="manaEmail" disabled  type="text" class="layui-input" lay-verify="required" required/>

                                <label class="layui-form-label">职称<span style="color: red;">*</span></label>
                                <div class="layui-input-block">

                                </div>
                            </div>-->
                            <div id="postDiv" class="layui-inline layui-col-md12">
                                <label class="layui-form-label">${lang.get("FIELD_Title","职称")}/${lang.get("FIELD_Position","职务")}<span style="color: red;">*</span></label>
                                <div class="layui-input-block">

                                </div>
                            </div>-->

                                <label class="layui-form-label">${lang.get("FIELD_DYAOBOARPT","是否有课题团队")}<span style="color: red;">*</span></label>

                                    <input type="radio" disabled name="issubject" value="1" title="是" checked/>
                                    <input type="radio" disabled name="issubject" value="0" title="否"/>

                            </div>

                            </div>

                                <div class="layui-input-block">
                                    <input id="planPath" name="planPath" placeholder="请输入论坛申报方案附件路径" type="text" class="layui-input" lay-verify="required" required/>
                                </div>
                            </div>-->

                            <div class="layui-inline layui-col-md12">
                                <label class="layui-form-label">${lang.get("FIELD_AOAP","论坛申报方案附件")}<span style="color: red;">*</span></label>

            </div>

    </div>
    <!-- 尾部 -->

</div>
