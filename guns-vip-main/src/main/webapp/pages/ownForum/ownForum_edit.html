@layout("/common/_form.html",{css:["/assets/common/css/custom_mobile.css"],js:["/assets/ownForum/ownForum_edit.js"]}){
<style>
    * { -webkit-user-select:auto !important; /*webkit浏览器*/ }
</style>
<form class="layui-form" id="ownForumForm" lay-filter="ownForumForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">${lang.get("FIELD_BasicInformation","基本信息")}</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="forumId" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">论坛名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="forumName" name="forumName"  type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <!--<div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">论坛主题名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="forumTopic" name="forumTopic" placeholder="请输入论坛主题名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>-->
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">论坛计划规模<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="forumSize" name="forumSize" placeholder="请输入论坛计划规模（不超过100人）" type="number" oninput="if(value>100)value=100;if(value<0)value=0" class="layui-input" lay-verify="required" required/>
                        </div>

                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">${lang.get("FIELD_TOFA","论坛申报类型")}<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input type="radio" lay-filter="applyType" name="applyType" value="1" title="${lang.get('FIELD_ApplyIndividual','个人申报')}" checked/>
                            <input type="radio" lay-filter="applyType" name="applyType" value="2" title="${lang.get('FIELD_ApplyOrganization','单位申报')}"/>
                        </div>
                    </div>
                    <!--<div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">申报种类; 1-个人,2-单位<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="applyType" name="applyType" placeholder="请输入申报种类; 1-个人,2-单位" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">申报状态; 1-申请中, 2-已通过 , 3-未通过 , 0-取消申请<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="applyStatus" name="applyStatus" placeholder="请输入申报状态; 1-申请中, 2-已通过 , 3-未通过 , 0-取消申请" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>-->
                    <div id="managerDiv" class="layui-inline layui-col-md12">
                        <label class="layui-form-label">${lang.get("FIELD_NAME","姓名")}<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="manager" name="manager"  type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">${lang.get("FIELD_NameOrganization","单位名称")}<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="unitName" name="unitName"  type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">联系电话<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="manaPhone" name="manaPhone"  type="text" class="layui-input" lay-verify="required|phone" required/>
                        </div>
                    </div>
                    <div id="manaEmailDiv" class="layui-inline layui-col-md12">
                        <label class="layui-form-label">${lang.get("FIELD_Email","邮箱")}<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="manaEmail" name="manaEmail"  type="text" class="layui-input" lay-verify="required|email" required/>
                        </div>
                    </div>
                    <!--<div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">职称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="title" name="title" placeholder="请输入职称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>-->
                    <div id="postDiv" class="layui-inline layui-col-md12">
                        <label class="layui-form-label">${lang.get("FIELD_Title","职称")}/${lang.get("FIELD_Position","职务")}<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="post" name="post"  type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>

                    <!--<div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">研究方向<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="direction" name="direction" placeholder="请输入研究方向" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>-->

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">${lang.get("FIELD_DYAOBOARPT","是否有课题团队")}<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input type="radio" lay-filter="issubject" name="issubject" value="1" title="是" checked/>
                            <input type="radio" lay-filter="issubject" name="issubject" value="0" title="否"/>
                        </div>
                    </div>
                    <div id="subjectLevDiv" class="layui-inline layui-col-md12">
                        <label class="layui-form-label">${lang.get("FIELD_LevelProject","课题级别")}</label>
                        <div class="layui-input-block">
                            <input id="subjectLev" name="subjectLev"  type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div id="subjectNameDiv" class="layui-inline layui-col-md12">
                        <label class="layui-form-label">${lang.get("FIELD_TitleProject","课题名称")}</label>
                        <div class="layui-input-block">
                            <input id="subjectName" name="subjectName"  type="text" class="layui-input"/>
                        </div>
                    </div>
                    <!--<div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">论坛申报方案附件路径<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="planPath" name="planPath" placeholder="请输入论坛申报方案附件路径" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>-->

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">${lang.get("FIELD_AOAP","论坛申报方案附件")}<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="fileInputHidden" name="fileInputHidden" type="hidden" class="layui-input"/>
                            <input id="planPath" name="planPath" type="hidden" class="layui-input"/>
                            <input id="planName" name="planName" type="hidden" class="layui-input"/>
                            <div style="float: left;">
                                <button type="button" class="layui-btn layui-btn-sm" id="fileBtn"><i class="layui-icon"></i>${lang.get("FIELD_SelectDocuments","选择文件")}</button>
                            </div>
                            <div style="float: left;">
                                <!--<span class="layui-inline layui-upload-choose" style="padding: 4px 10px;" id="fileNameTip"></span>-->
                                <input name="planName" id="fileNameTip" disabled class="layui-inline layui-upload-choose" style="padding: 4px 10px;"/>
                            </div>
                            <div style="float: left;">
                                <button type="button" class="layui-btn layui-btn-sm" id="downloadPlan"><i class="layui-icon"></i>${lang.get("FIELD_FormatDownload","模板下载")}</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;${lang.get("FIELD_Submit","提交")}&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
