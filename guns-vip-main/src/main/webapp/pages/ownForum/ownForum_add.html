@layout("/common/_form.html",{js:["/assets/ownForum/ownForum_add.js"],css:["/assets/expand/module/formSelects/formSelects-v4.css"]}){

<form class="layui-form" id="ownForumForm" lay-filter="ownForumForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="forumId" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">论坛名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="forumName" name="forumName" placeholder="请输入论坛名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">论坛描述<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="forumDesc" name="forumDesc" placeholder="请输入论坛描述" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">申报种类; 1-个人,2-单位<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="applyType" name="applyType" placeholder="请输入申报种类; 1-个人,2-单位" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">申报状态; 1-申请中, 2-已通过 , 3-未通过 , 0-取消申请
<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="applyStatus" name="applyStatus" placeholder="请输入申报状态; 1-申请中, 2-已通过 , 3-未通过 , 0-取消申请
" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">负责人<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="manager" name="manager" placeholder="请输入负责人" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">负责人电话<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="manaPhone" name="manaPhone" placeholder="请输入负责人电话" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">负责人邮箱<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="manaEmail" name="manaEmail" placeholder="请输入负责人邮箱" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">分论坛ID,多个ID用逗号隔开<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="subId" name="subId" placeholder="请输入分论坛ID,多个ID用逗号隔开" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">是否有课题团队; 0-否,1-是<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="issubject" name="issubject" placeholder="请输入是否有课题团队; 0-否,1-是" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">课题级别<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="subjectLev" name="subjectLev" placeholder="请输入课题级别" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">课题名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="subjectName" name="subjectName" placeholder="请输入课题名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">论坛申报方案附件路径<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="planPath" name="planPath" placeholder="请输入论坛申报方案附件路径" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">与大会主题的关系<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="relation" name="relation" placeholder="请输入与大会主题的关系" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">选题意义<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="meaning" name="meaning" placeholder="请输入选题意义" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">拟邀请专家姓名<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="expertName" name="expertName" placeholder="请输入拟邀请专家姓名" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">参会人员类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="staffType" name="staffType" placeholder="请输入参会人员类型" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">组织形式<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="orgType" name="orgType" placeholder="请输入组织形式" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">人员分工表附件路径<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="dividePath" name="dividePath" placeholder="请输入人员分工表附件路径" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">是否同意论坛章程;0-不同意,1-同意<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="agreeRule" name="agreeRule" placeholder="请输入是否同意论坛章程;0-不同意,1-同意" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">申报人ID<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="applyId" name="applyId" placeholder="请输入申报人ID" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">申报时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="applyTime" name="applyTime" placeholder="请输入申报时间" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">人员分工表附件名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="divideName" name="divideName" placeholder="请输入人员分工表附件名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">申报方案附件名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="planName" name="planName" placeholder="请输入申报方案附件名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">论坛主题名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="forumTopic" name="forumTopic" placeholder="请输入论坛主题名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">论坛计划规模<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="forumSize" name="forumSize" placeholder="请输入论坛计划规模" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">单位名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="unitName" name="unitName" placeholder="请输入单位名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">研究方向<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="direction" name="direction" placeholder="请输入研究方向" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>
