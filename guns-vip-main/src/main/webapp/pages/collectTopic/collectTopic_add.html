@layout("/common/_form.html",{js:["/assets/collectTopic/collectTopic_add.js"],css:["/assets/expand/module/formSelects/formSelects-v4.css"]}){

<form class="layui-form" id="collectTopicForm" lay-filter="collectTopicForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="topicId" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">大会主题<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="topicName" name="topicName" placeholder="请输入大会主题" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">选题意义<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="topicDesc" name="topicDesc" placeholder="请输入选题意义" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">分论坛主题<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="subTopic" name="subTopic" placeholder="请输入分论坛主题" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">票数<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="voteNum" name="voteNum" placeholder="请输入票数" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">管理员自定义备用字段1<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="diy1" name="diy1" placeholder="请输入管理员自定义备用字段1" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">管理员自定义备用字段2<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="diy2" name="diy2" placeholder="请输入管理员自定义备用字段2" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
