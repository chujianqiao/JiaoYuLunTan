<form class="layui-form" id="collectTopicForm" lay-filter="collectTopicForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="topicId" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">大会主题<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="topicName" name="topicName" disabled="disabled"  placeholder="请输入大会主题" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">选题意义<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <textarea id="topicDesc" name="topicDesc" disabled="disabled"  placeholder="请输入选题意义" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/></textarea>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">分论坛主题<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="subTopic" name="subTopic" disabled="disabled"  placeholder="请输入分论坛主题" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">票数<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="voteNum" name="voteNum" disabled="disabled"  placeholder="" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">创建时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="createTime" name="createTime" disabled="disabled"  placeholder="" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
                        </div>
                    </div>
