    $(document).ready(function(){
        myJs.navTab();

</script>
<script>
    /**
     * 按键监听esc
     */
    layui.use(['admin'], function () {
        var admin = layui.admin;
        var $ = layui.jquery;

        $(window).keydown(function (event) {
            if (event.keyCode === 27) {
                admin.closeThisDialog();
            }
        });
    });

    var menuName = "会议注册";
    if ("${menuUrl }" == "greatResult"){
        menuName = "优秀成果会展申请";
    }else if ("${menuUrl }" == "collectTopic"){
        menuName = "主题征集";
    }else if ("${menuUrl }" == "holdForum"){
        menuName = "论坛申报";
    }else if ("${menuUrl }" == "socailForum"){
        menuName = "合作意向";
    }else if ("${menuUrl }" == "thesis"){
        menuName = "专家评审";
    }


    if ("${meetTimeStatusStr! }" != ""){
        var html = "";
        if ("${meetTimeStatusStr! }" == "无会议"){
            html = "<h2 style='text-align: center'>当前无正在进行的会议，无法进行" + menuName + "。</h2>";
        }else if ("${meetTimeStatusStr! }" == "未开始"){
            html = "<h2 style='text-align: center'>当前会议尚未开始，无法进行" + menuName + "。</h2>";
        }else if ("${meetTimeStatusStr! }" == "进行中"){
            html = "<h2 style='text-align: center'>当前会议正在进行，无法进行" + menuName + "。</h2>";
        }else if ("${meetTimeStatusStr! }" == "报名结束"){
            html = "<h2 style='text-align: center'>当前会议报名已经结束，无法进行" + menuName + "。</h2>";
        }else if ("${meetTimeStatusStr! }" == "已结束"){
            html = "<h2 style='text-align: center'>当前会议已经结束，无法进行" + menuName + "。</h2>";
        }

        $("#meetRegForm").html(html);
    }

    function forumCharter() {
        window.open(Feng.ctxPath + '/system/forumCharter');
    }
</script>
</body>
