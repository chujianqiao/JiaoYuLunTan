@layout("/common/_form.html",{js:["/assets/expert/reviewMajor/reviewMajor_edit_admin.js"]}){

<form class="layui-form" id="reviewMajorForm" lay-filter="reviewMajorForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="reviewId" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">研究方向和专长<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="direct" name="direct" disabled="disabled" placeholder="" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">论文分配数量<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="thesisCount" name="thesisCount" disabled="disabled" placeholder="" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">论文评审数量<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="reviewCount" name="reviewCount" disabled="disabled" placeholder="" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">退回数量<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="refuseCount" name="refuseCount" disabled="disabled" placeholder="" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">专家分类<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="majorType" name="majorType" placeholder="" disabled="disabled" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">来源<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="applyFrom" name="applyFrom" placeholder="" disabled="disabled" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">申报状态<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="checkStatus" name="checkStatus" disabled="disabled" placeholder="" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">提交申请时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="applyTime" name="applyTime" disabled="disabled" placeholder="" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">通过时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="agreeTime" name="agreeTime" disabled="disabled" placeholder="" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">驳回时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="refuseTime" name="refuseTime" disabled="disabled" placeholder="" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">取消时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="cancelTime" name="cancelTime" disabled="disabled" placeholder="" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnAgree" lay-submit>&emsp;通过&emsp;</button>
        <button class="layui-btn layui-btn-danger" lay-filter="btnDisagree" lay-submit>&emsp;驳回&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
