@layout("/common/_form.html",{js:["/assets/expert/reviewMajor/reviewMajor_edit_disable.js"]}){

<form class="layui-form" id="reviewMajorForm" lay-filter="reviewMajorForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="reviewId" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">专家姓名<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="name" name="name" placeholder="" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">所在单位<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="workUnit" name="workUnit" placeholder="" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">职务/职称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="post" name="post" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">研究方向<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="direction" name="direction" placeholder="" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">注册时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="applyTime" name="applyTime" disabled="disabled" placeholder="" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeAdmin" id="closeAdmin">&emsp;关闭&emsp;</button>
    </div>

</form>

@}
