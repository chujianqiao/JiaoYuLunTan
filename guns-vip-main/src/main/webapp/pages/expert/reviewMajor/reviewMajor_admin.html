@layout("/common/_container.html",{js:["/assets/expert/reviewMajor/reviewMajor_admin.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">评审专家表管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="reviewName" class="layui-input" type="text" placeholder="${lang.get("MAJOR_NAME","姓名")}"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                                <!--<button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>-->
                                <button id="btnImp" class="layui-btn icon-btn">
                                    <i class="layui-icon">&#xe67c;</i>导入评审专家
                                </button>
                                <button id="btnExp" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>导出</button>
                                <button id="btnDown" class="layui-btn layui-btn-normal"><i class="layui-icon">&#xe654;</i>下载模板</button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="reviewMajorTable" lay-filter="reviewMajorTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="approve">审批</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
</script>
@}
