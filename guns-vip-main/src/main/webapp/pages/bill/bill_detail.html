@layout("/common/_form.html",{js:["/assets/bill/bill_detail.js"]}){

<form class="layui-form" id="billForm" lay-filter="billForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="billId" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">申请人<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="userName" disabled name="userName" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">会议<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="meetName" disabled name="meetName" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">企业名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="enterprise" disabled name="enterprise" placeholder="请输入企业名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">纳税人识别号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="taxpayerNumber" disabled name="taxpayerNumber" placeholder="请输入纳税人识别号" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">凭证附件<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="fileInputHidden" name="fileInputHidden" type="hidden" class="layui-input"/>
                            <input id="credentialsPath" name="credentialsPath" type="hidden" class="layui-input"/>
                            <input id="credentialsName" name="credentialsName" type="hidden" class="layui-input"/>
                            <div style="float: left;">
                                <button type="button" class="layui-btn layui-btn-sm" id="download"><i class="layui-icon"></i>附件下载</button>
                            </div>
                            <div style="float: left;">
                                <!--<span class="layui-inline layui-upload-choose" style="padding: 4px 10px;" id="fileNameTip"></span>-->
                                <input name="credentialsName" id="fileNameTip" disabled class="layui-inline layui-upload-choose" style="padding: 4px 10px;"/>
                            </div>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">联系人<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="contact" name="contact" placeholder="请输入联系人" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">联系电话<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="billPhone" name="billPhone" placeholder="请输入联系电话" type="text" class="layui-input" lay-verify="required|phone" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">发票接收邮箱<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="billEmail" name="billEmail" placeholder="请输入发票接收邮箱" type="text" class="layui-input" lay-verify="required|email" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">发票接收地址<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="address" name="address" placeholder="请输入发票接收地址" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block">
                            <input id="billRemark" name="billRemark" placeholder="请输入备注" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <!--<div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">凭证名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="credentialsName" disabled name="credentialsName" placeholder="请输入凭证名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">凭证路径<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="credentialsPath" disabled name="credentialsPath" placeholder="请输入凭证路径" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>-->
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">饮食禁忌<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="food" name="food" disabled placeholder="请输入饮食禁忌" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">酒店预订<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="hotel" name="hotel" disabled placeholder="请输入酒店预订" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <!--<button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>-->
        <button type="reset" class="layui-btn layui-btn-primary" id="cancel">&emsp;返回&emsp;</button>
    </div>

</form>

@}
