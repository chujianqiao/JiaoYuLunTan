@layout("/common/_form.html",{js:["/assets/bill/bill_add.js"],css:["/assets/expand/module/formSelects/formSelects-v4.css"]}){

<form class="layui-form" id="billForm" lay-filter="billForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="billId" type="hidden"/>
                    <input id="meetMemberId" name="meetMemberId" type="hidden"/>
                    <input id="meetId" name="meetId" type="hidden"/>
                    <!--<div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">申请人ID<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="userId" name="userId" placeholder="请输入申请人ID" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">会议ID<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="meetId" name="meetId" placeholder="请输入会议ID" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>-->
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">企业名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="enterprise" name="enterprise" placeholder="请输入企业名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">纳税人识别号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="taxpayerNumber" name="taxpayerNumber" placeholder="请输入纳税人识别号" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">缴费凭证上传<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="fileInputHidden" name="fileInputHidden" type="hidden" class="layui-input"/>
                            <input id="credentialsPath" name="credentialsPath" type="hidden" class="layui-input"/>
                            <input id="credentialsName" name="credentialsName" type="hidden" class="layui-input"/>

                            <!--<span class="layui-inline layui-upload-choose" style="padding: 4px 10px;" id="fileNameTip"></span>-->
                            <input name="credentialsName" id="fileNameTip" placeholder="上传格式为png、jpg、jpeg" disabled class="layui-inline layui-upload-choose" style="padding: 4px 10px;width: 66%;float: left;" lay-verify="required" required/>
                            <div style="float: left;">
                                <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="fileBtn"><i class="layui-icon"></i>选择文件</button>
                            </div>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">联系人<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="contact" name="contact" placeholder="请输入联系人" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">联系电话<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="billPhone" name="billPhone" placeholder="请输入联系电话" type="text" class="layui-input" lay-verify="required|phone" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">发票接收邮箱<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="billEmail" name="billEmail" placeholder="请输入发票接收邮箱" type="text" class="layui-input" lay-verify="required|email" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">发票接收地址<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="address" name="address" placeholder="请输入发票接收地址" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block">
                            <textarea id="billRemark" name="billRemark" placeholder="请输入备注" style="height: 50px;" type="text" class="layui-input"></textarea>
                        </div>
                    </div>
                    <!--<div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">凭证名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="credentialsName" name="credentialsName" placeholder="请输入凭证名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">凭证路径<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="credentialsPath" name="credentialsPath" placeholder="请输入凭证路径" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>-->
                </div>
            </div>
            <div class="layui-card-header">其它信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">饮食禁忌</label>
                        <div class="layui-input-block">
                            <textarea id="food" name="food" placeholder="请输入饮食禁忌" style="height: 50px;" type="text" class="layui-input"></textarea>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">酒店预订</label>
                        <div class="layui-input-block">
                            <select name="hotel">
                                <option value=""></option>
                                <option value="自行解决">自行解决</option>
                                <option value="入住会务酒店">入住会务酒店</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
                    <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
                </div>
            </div>
        </div>
    </div>


</form>

@}
