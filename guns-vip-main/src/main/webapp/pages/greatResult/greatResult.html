@layout("/common/_container.html",{js:["/assets/greatResult/greatResult.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">优秀论著申报表管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="resultName" class="layui-input" type="text" placeholder="请输入成果名称"/>
                                <input id="resultNameExp" style="display:none" class="layui-input" type="text" />
                            </div>
                            <div class="layui-inline">
                                <div class="">
                                    <select id="meetId" name="meetId" lay-filter="meetId">
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <div class="">
                                    <select id="checkStatus" name="checkStatus" lay-filter="checkStatus">
                                        <option value="">请选择评审状态</option>
                                        <option value="0">未评审</option>
                                        <option value="1">已评审</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                                <!--<button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>-->
                                <button id="btnExp" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>导出</button>
                                <button id="btnExpAll" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>全部导出</button>
                                <button id="assignBatch" class="layui-btn icon-btn"><i class="layui-icon">&#xe770;</i>批量分配</button>
                                <button id="reviewBatch" class="layui-btn icon-btn"><i class="layui-icon">&#xe642;</i>批量评审</button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="greatResultTable" lay-filter="greatResultTable"></table>
                    <div style="display: none">
                        <table style="display: none" id="tableExpAll"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
</script>
@}
