@layout("/common/_form.html",{js:["/assets/greatResult/greatResult_approve.js"]}){

<body>
<div class="page">
    <!-- 头部 -->
    @include("/common/person_header.html"){}
    <div class="func-column-container widthC mCenter mb40">

        <form class="layui-form" id="greatResultForm" lay-filter="greatResultForm">
            <div class="layui-fluid" style="padding-bottom: 75px;">
                <div class="layui-card">
                    <div class="layui-card-header">${lang.get("FIELD_BasicInformation","基本信息")}</div>
                    <div class="layui-card-body">
                        <div class="layui-form-item layui-row">
                            <input name="resultId" type="hidden"/>

                            <div class="layui-inline layui-col-md12">
                                <label class="layui-form-label">${lang.get("FIELD_TitleDeliverables","成果名称")}</label>
                                <div class="layui-input-block">
                                    <input id="resultName" disabled name="resultName"  type="text" class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md12">
                                <label class="layui-form-label">${lang.get("FIELD_TypeDeclaration","成果申报类型")}</label>
                                <div class="layui-input-block">
                                    <input type="radio" disabled name="applyType" value="1" title="${lang.get('FIELD_ApplyIndividual','个人申报')}" checked/>
                                    <input type="radio" disabled name="applyType" value="2" title="${lang.get('FIELD_ApplyOrganization','单位申报')}"/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md12">
                                <label class="layui-form-label">${lang.get("FIELD_NameApplicant","申请人姓名")}</label>
                                <div class="layui-input-block">
                                    <input id="belongName" disabled name="belongName"  type="text" class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md12">
                                <label class="layui-form-label">申请人电话</label>
                                <div class="layui-input-block">
                                    <input id="manaPhone" disabled name="manaPhone"  type="text" class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md12">
                                <label class="layui-form-label">${lang.get("FIELD_EmailApplicant","申请人邮箱")}</label>
                                <div class="layui-input-block">
                                    <input id="manaEmail" disabled name="manaEmail" type="text" class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md12">
                                <label class="layui-form-label">${lang.get("FIELD_FromOrganization","所在单位")}</label>
                                <div class="layui-input-block">
                                    <input id="team" name="team" disabled  type="text" class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md12">
                                <label class="layui-form-label">${lang.get("FIELD_TitlePosition","申请人职称/职务")}</label>
                                <div class="layui-input-block">
                                    <input id="manaPost" disabled name="manaPost"  type="text" class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md12">
                                <label class="layui-form-label">${lang.get("FIELD_ResearchFieldsApply","申请人研究方向")}</label>
                                <div class="layui-input-block">
                                    <input id="manaDirect" disabled name="manaDirect"  type="text" class="layui-input"/>
                                </div>
                            </div>
                            <!--<div class="layui-inline layui-col-md12">
                                <label class="layui-form-label">关键词<span style="color: red;">*</span></label>
                                <div class="layui-input-block">
                                    <input id="keyword" disabled name="keyword" placeholder="请输入关键词" type="text" class="layui-input" lay-verify="required" required/>
                                </div>
                            </div>-->
                            <div class="layui-inline layui-col-md12">
                                <label class="layui-form-label">${lang.get("FIELD_AOIFOD","优秀成果简介附件")}</label>
                                <div class="layui-input-block">
                                    <input id="introducefileInputHidden" name="introducefileInputHidden" type="hidden" class="layui-input"/>
                                    <input id="introducePath" name="introducePath" type="hidden" class="layui-input"/>
                                    <input id="introduceName" name="introduceName" type="hidden" class="layui-input"/>
                                    <div style="float: left;">
                                        <button type="button" class="layui-btn layui-btn-sm" id="downloadintroduce"><i class="layui-icon"></i>${lang.get("FIELD_AttachmentDownload","下载附件")}</button>
                                    </div>
                                    <div style="float: left;">
                                        <input name="introduceName" id="introducefileNameTip" disabled class="layui-inline layui-upload-choose" style="padding: 4px 10px;"/>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md12">
                                <label class="layui-form-label">${lang.get("FIELD_AORL","专家推荐信附件")}</label>
                                <div class="layui-input-block">
                                    <input id="letterfileInputHidden" name="letterfileInputHidden" type="hidden" class="layui-input"/>
                                    <input id="letterPath" name="letterPath" type="hidden" class="layui-input"/>
                                    <input id="letterName" name="letterName" type="hidden" class="layui-input"/>
                                    <div style="float: left;">
                                        <button type="button" class="layui-btn layui-btn-sm" id="downloadletter"><i class="layui-icon"></i>${lang.get("FIELD_AttachmentDownload","下载附件")}</button>
                                    </div>
                                    <div style="float: left;">
                                        <input name="letterName" id="letterfileNameTip" disabled class="layui-inline layui-upload-choose" style="padding: 4px 10px;"/>
                                    </div>
                                </div>
                            </div>

                            <div class="layui-inline layui-col-md12">
                                <label class="layui-form-label">${lang.get("FIELD_OriginalityDeclaration","原创承诺书")}</label>
                                <div class="layui-input-block">
                                    <input id="commitfileInputHidden" name="letterfileInputHidden" type="hidden" class="layui-input"/>
                                    <input id="commitPath" name="commitPath" type="hidden" class="layui-input"/>
                                    <input id="commitName" name="commitName" type="hidden" class="layui-input"/>
                                    <div style="float: left;">
                                        <button type="button" class="layui-btn layui-btn-sm" id="downloadcommit"><i class="layui-icon"></i>${lang.get("FIELD_AttachmentDownload","下载附件")}</button>
                                    </div>
                                    <div style="float: left;">
                                        <input name="commitName" id="commitfileNameTip" disabled class="layui-inline layui-upload-choose" style="padding: 4px 10px;"/>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md12">
                                <label class="layui-form-label">分数<span style="color: red;">*</span></label>
                                <div class="layui-input-block">
                                    <input id="score" name="score" placeholder="评分区间 0~100分" type="number" oninput="if(value>100)value=100;if(value<0)value=0" class="layui-input" lay-verify="required" required/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md12">
                                <label class="layui-form-label">${lang.get("FIELD_ReviewComment","评审意见")}<span style="color: red;">*</span></label>
                                <div class="layui-input-block">
                                    <input type="radio" name="reviewResult" lay-filter="reviewResult"  value="1" title="推荐参会" checked>
                                    <input type="radio" name="reviewResult" lay-filter="reviewResult" value="0" title="不推荐参会">
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md12">
                                <label class="layui-form-label">${lang.get("FIELD_Note","备注")}<span style="color: red;">*</span></label>
                                <div class="layui-input-block">
                                    <input id="description" name="description"  type="text" class="layui-input" lay-verify="required" required/>
                                </div>
                            </div>
                            <div class="btns sb-btns fontSize16">
                                <button class="layui-btn layui-btn-danger" lay-filter="reviewSave" lay-submit>&emsp;保存评审结果&emsp;</button>
                                <button class="layui-btn layui-btn-registe" lay-filter="reviewSubmit" lay-submit>&emsp;提交评审结果&emsp;</button>
                                <button type="reset" class="layui-btn layui-btn-primary" id="reviewGreCan">&emsp;返回&emsp;</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- 尾部 -->
    @include("/common/person_footer.html"){}
</div>
</body>

@}
