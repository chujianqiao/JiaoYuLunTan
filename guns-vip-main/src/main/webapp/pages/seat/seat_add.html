@layout("/common/_form.html",{js:["/assets/seat/seat_add.js"],css:["/assets/expand/module/formSelects/formSelects-v4.css"]}){

<form class="layui-form" id="seatForm" lay-filter="seatForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="seatId" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">对应的会议ID或分论坛ID<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="meetId" name="meetId" placeholder="请输入对应的会议ID或分论坛ID" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">种类（1-会议/2-分论坛）<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="meetType" name="meetType" placeholder="请输入种类（1-会议/2-分论坛）" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">列数<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="colNum" name="colNum" placeholder="请输入列数" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">行数<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="rowNum" name="rowNum" placeholder="请输入行数" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">排列方式（A-正常,B-奇偶）<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="seatType" name="seatType" placeholder="请输入排列方式（A-正常,B-奇偶）" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" id="cancel">&emsp;取消&emsp;</button>
    </div>

</form>

@}
