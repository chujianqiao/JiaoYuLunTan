@layout("/common/_form.html",{js:["/assets/seat/seat_edit.js"]}){

<form class="layui-form" id="seatForm" lay-filter="seatForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="seatId" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">会议名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="meetName" name="meetName" disabled type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="meetTypeStr" name="meetTypeStr" disabled type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">行数<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="rowNum" name="rowNum" placeholder="请输入行数" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">列数<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="colNum" name="colNum" placeholder="请输入列数" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">排列方式<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input type="radio" name="seatType" value="A" title="正常排列（按照从左到右顺序排列）" checked/>
                            <input type="radio" name="seatType" value="B" title="非正常排列（按照奇偶数排列）"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" id="cancel">&emsp;取消&emsp;</button>
    </div>

</form>

@}
