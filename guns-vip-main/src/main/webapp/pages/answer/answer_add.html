@layout("/common/_form.html",{js:["/assets/answer/answer_add.js"],css:["/assets/expand/module/formSelects/formSelects-v4.css"]}){

<form class="layui-form" id="answerForm" lay-filter="answerForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="answerId" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">问题<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="answerKey" name="answerKey" placeholder="请输入问题" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">答案<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <textarea id="answerValue" name="answerValue" style="height: 55px" placeholder="请输入答案" type="text" class="layui-input" lay-verify="required" required></textarea>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">排序<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="sort" name="sort" placeholder="请输入排序" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <!--<div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">状态<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="status" name="status" placeholder="请输入状态" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>-->
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
