<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="renderer" content="webkit" />
	<meta name ="viewport" content ="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<title>会议注册</title>
	<link href="${ctxPath}/assets/common/images/icon2_10.png" rel="icon">
	<link rel="stylesheet" href="${ctxPath}/assets/common/css/swiper.min.css" />

	<link rel="stylesheet" href="${ctxPath}/assets/common/css/common.css" />
	<link rel="stylesheet" href="${ctxPath}/assets/common/css/border-1px.css" />
	<link rel="stylesheet" media="screen and (min-width:751px)" href="${ctxPath}/assets/common/css/custom_pc.css">
	<link rel="stylesheet" media="screen and (max-width:751px)" href="${ctxPath}/assets/common/css/custom_mobile.css" />

		font-size: 14px;

<body>
	<div class="page">
		@include("/common/_nav.html"){}
		<div class="func-column-container widthC mCenter mb40">
			<div class="func-column-content mCenter mb20">
				<div  class="form-title mCenter">
					<span class="line inlineBlock"></span>
					<span class="fontSize20 inlineBlock mCenter title">会议注册</span>
					<span class="line inlineBlock"></span>
				</div>
			</div>
			<div class="forms">
				<div class="form-box" id="formList">
					<!--< class="form">-->
						<form class="layui-form" id="meetRegForm" lay-filter="meetRegForm">
							<input id="userId"  value="${userId}" hidden/>
							<div class="layui-fluid" style="padding-bottom: 75px;">
								<div class="layui-card">
									<div class="layui-card-body mo" id="meet_megBody">
										<div class=" mCenter mb20">
											<div  class="form-title mCenter" style="text-align:center;margin-right:-40px">
												<div class="pc">
													<span class="line inlineBlock"></span>
													<span class="line inlineBlock"></span>
													<span class="fontSize20 inlineBlock mCenter title" style="color:red">基本信息</span>
													<span class='line inlineBlock'></span>
													<span class="line inlineBlock"></span>
												</div>
												<div class="mobile">
													<span class="line inlineBlock"></span>
													<span class="fontSize20 inlineBlock mCenter title" style="color:red">基本信息</span>
													<span class='line inlineBlock'></span>
												</div>
											</div>
										</div>
										<div class="layui-form-item layui-row">
											<div class="layui-inline layui-col-md12">
												<label class="layui-form-label">头像 ：</label>
												<div class="user-info-head" id="imgHead">
													<img id="avatarPreview" src="${avatar}"/>
												</div>
											</div>
											<div class="layui-inline layui-col-md12">
												<label class="layui-form-label">姓名 ：<span style="color: red;">*</span></label>
												<div class="layui-input-block">
													<input name="name" placeholder="请输入姓名" class="layui-input" type="text" lay-verify="required" required autocomplete="off"/>
												</div>
											</div>
											<div class="layui-inline layui-col-md12">
												<label class="layui-form-label">性别 ：<span style="color: red;">*</span></label>
												<div class="layui-input-block">
													<input type="radio" name="sex" value="M" title="男" checked/>
													<input type="radio" name="sex" value="F" title="女"/>
												</div>
											</div>
											<div class="layui-inline layui-col-md12">
												<label class="layui-form-label">邮箱 ：<span style="color: red;">*</span></label>
												<div class="layui-input-block">
													<input name="email" placeholder="请输入邮箱" class="layui-input" type="text" lay-verify="required|email" required autocomplete="off"/>
												</div>
											</div>
											<div class="layui-inline layui-col-md12">
												<label class="layui-form-label">工作单位 ：<span style="color: red;">*</span></label>
												<div class="layui-input-block">
													<input name="workUnit" placeholder="请输入工作单位" class="layui-input" type="text" lay-verify="required" required autocomplete="off"/>
												</div>
											</div>
											<div class="layui-inline layui-col-md12">
												<label class="layui-form-label">职称 ：<span style="color: red;">*</span></label>
												<div class="layui-input-block">
													<input name="title" placeholder="请输入职称" class="layui-input" type="text" lay-verify="required" required autocomplete="off"/>
												</div>
											</div>
											<div class="layui-inline layui-col-md12">
												<label class="layui-form-label">学历 ：<span style="color: red;">*</span></label>
												<div class="layui-input-block">
													<select name="education" lay-verify="required">
														<option value=""></option>
														<option value="专科">专科</option>
														<option value="本科">本科</option>
														<option value="硕士">硕士</option>
														<option value="博士">博士</option>
													</select>
												</div>
											</div>
											<div class="layui-inline layui-col-md12">
												<label class="layui-form-label">研究方向 ：<span style="color: red;">*</span></label>
												<div class="layui-input-block">
													<input name="direction" placeholder="请输入研究方向" class="layui-input" type="text" lay-verify="required" required autocomplete="off"/>
												</div>
											</div>
											<div class="layui-inline layui-col-md12">
												<label class="layui-form-label">所属省份 ：<span style="color: red;">*</span></label>
												<div class="layui-input-block">
													<select name="province" id="selProvince" lay-filter="Province" lay-verify="required"></select>
												</div>
											</div>
											<div class="layui-inline layui-col-md12">
												<label class="layui-form-label">所属城市 ：<span style="color: red;">*</span></label>
												<div class="layui-input-block">
													<select name="city" id="selCity" lay-verify="required"></select>
												</div>
											</div>
											<div class="layui-inline layui-col-md12" id="isSubmit">
												<label class="layui-form-label">是否提交论文<span style="color: red;">*</span></label>
												<div class="layui-input-block">
													<input type="radio" name="subStatus" value="1" title="是" lay-filter="subRadio" checked>
													<input type="radio" name="subStatus" value="0" lay-filter="subRadio" title="否">
												</div>
											</div>
										</div>

										<div id="thesisDiv">
										<div class="mCenter thesisItem">
											<div  class="form-title mCenter" style="text-align:center;margin-right:-40px">
												<div class="pc">
													<span class="line inlineBlock"></span>
													<span class="line inlineBlock"></span>
													<span class="fontSize20 inlineBlock mCenter title" style="color:red">论文信息</span>
													<span class='line inlineBlock'></span>
													<span class="line inlineBlock"></span>
												</div>
												<div class="mobile">
													<span class="line inlineBlock"></span>
													<span class="fontSize20 inlineBlock mCenter title" style="color:red">基本信息</span>
													<span class='line inlineBlock'></span>
												</div>
											</div>
										</div>
										<div class="layui-form-item layui-row thesisItem">
											<div class="layui-inline layui-col-md12">
												<label class="layui-form-label">中文题目 ：<span style="color: red;">*</span></label>
												<div class="layui-input-block">
													<input name="thesisTitle" maxlength="20" placeholder="请输入参会论文题目（中文）" class="layui-input" type="text" lay-verify="required" required autocomplete="off"/>
												</div>
											</div>
											<div class="layui-inline layui-col-md12">
												<label class="layui-form-label">英文题目 ：<span style="color: red;">*</span></label>
												<div class="layui-input-block">
													<input name="engTitle" placeholder="请输入参会论文题目（英文）" class="layui-input" type="text" lay-verify="required" required autocomplete="off"/>
												</div>
											</div>
											<div class="layui-inline layui-col-md12">
												<label class="layui-form-label" style="white-space:nowrap">中文关键词 ：<span style="color: red;">*</span></label>
												<div class="layui-input-block">
													<input name="cnKeyword" placeholder="请输入中文关键词" class="layui-input" type="text" lay-verify="required" required autocomplete="off"/>
												</div>
											</div>
											<div class="layui-inline layui-col-md12">
												<label class="layui-form-label" style="white-space:nowrap">英文关键词 ：<span style="color: red;">*</span></label>
												<div class="layui-input-block">
													<input name="engKeyword" placeholder="请输入英文关键词" class="layui-input" type="text" lay-verify="required" required autocomplete="off"/>
												</div>
											</div>
											<div class="layui-inline layui-col-md12">
												<label class="layui-form-label">中文摘要 ：<span style="color: red;">*</span></label>
												<div class="layui-input-block">
													<textarea name="cnAbstract"   placeholder="请输入中文摘要" class="layui-textarea" lay-verify="required" required autocomplete="off"></textarea>
												</div>
											</div>
											<div class="layui-inline layui-col-md12">
												<label class="layui-form-label">英文摘要 ：<span style="color: red;">*</span></label>
												<div class="layui-input-block">
													<textarea name="engAbstract"   placeholder="请输入英文摘要" class="layui-textarea" lay-verify="required" required autocomplete="off"></textarea>
												</div>
											</div>
											<div class="layui-inline layui-col-md12">
												<label class="layui-form-label">论文领域 ：<span style="color: red;">*</span></label>
												<div class="layui-input-block">
													<input id="belongDomain" name="belongDomain" type="hidden">
													<input id="pName" name="pName" placeholder="请选择论文所属领域" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
												</div>
											</div>
											<div class="layui-inline layui-col-md12">
												<label class="layui-form-label">论文PDF附件<span style="color: red;">*</span></label>
												<input id="thesisPath" name="thesisPath" type="hidden" class="layui-input"/>
												<input id="fileName" name="fileName" type="hidden" class="layui-input"/>
												<input id="fileInputHidden" name="fileInputHidden" type="hidden" class="layui-input"/>
												<div style="float: left;">
													<input class="layui-input layui-inline layui-upload-choose" readonly placeholder="请上传论文PDF文件" style="padding: 4px 10px;" id="fileNameTip" lay-verify="required" required></input>
												</div>
												<div style="float: left;">
													<button type="button" class="layui-btn layui-btn-sm" id="fileBtn"><i class="layui-icon"></i>选择文件</button>
												</div>

											</div>
											<div class="layui-inline layui-col-md12">
												<label class="layui-form-label">论文Word附件<span style="color: red;">*</span></label>
												<input id="wordPath" name="wordPath" type="hidden" class="layui-input"/>
												<input id="wordName" name="wordName" type="hidden" class="layui-input"/>
												<input id="wordInputHidden" name="wordInputHidden" type="hidden" class="layui-input"H/>
												<div style="float: left;">
													<input class="layui-input layui-inline layui-upload-choose" readonly placeholder="请上传论文Word文件" style="padding: 4px 10px;" id="wordNameTip" lay-verify="required" required></input>
												</div>
												<div style="float: left;">
													<button type="button" class="layui-btn layui-btn-sm" id="wordBtn"><i class="layui-icon"></i>选择文件</button>
												</div>

											</div>
										</div>
										</div>
											<div class="btns sb-btns fontSize16">
												<input type="checkbox" name="ifAgreeMeet" id="ifAgreeMeet" title="阅读并同意遵守" lay-skin="primary">
												<span class="forumCharter" id="forumCharter" onclick="forumCharter()">《论坛章程》</span>
												<br><br>
												<div class="btn submit" lay-filter="btnSubmit" lay-submit>提交</div>
											</div>
											<div class="btns sb-btns fontSize16">
											</div>

									</div>
								</div>
							</div>

						</form>
					</div><!--end of form-->
				</div>
			</div>
		</div>
	<!-- 尾部 -->
	@include("/common/person_footer.html"){}

			width: 110px;

	<script src="${ctxPath}/assets/common/js/swiper.min.js"></script>

        var Feng = {

	</script>
	<script type="text/javascript" src="${ctxPath}/assets/common/libs/layui/layui.js?v=${constants.getReleaseVersion()}"></script>

	<script>
        /**
         * 按键监听esc
         */
        layui.use(['admin'], function () {
            var admin = layui.admin;
            var $ = layui.jquery;

            $(window).keydown(function (event) {
                if (event.keyCode === 27) {
                    admin.closeThisDialog();
                }
            });
        });

		if ("${isExist! }" == "yes"){
			var html = "<h2 style='text-align: center'>您已经对这次会议进行注册提交，<a href='${ctxPath}/meetMember' style='color: blue'>点击此处</a>查看会议注册信息。</h2>";
			$("#meetRegForm").html(html);
		}

		function forumCharter() {
			window.open(Feng.ctxPath + '/system/forumCharter');
