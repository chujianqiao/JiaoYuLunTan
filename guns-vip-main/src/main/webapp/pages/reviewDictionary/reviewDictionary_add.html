@layout("/common/_form.html",{js:["/assets/reviewDictionary/reviewDictionary_add.js"],css:["/assets/expand/module/formSelects/formSelects-v4.css"]}){

<form class="layui-form" id="reviewDictionaryForm" lay-filter="reviewDictionaryForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="dicId" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label" style="white-space:nowrap">字典名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="dicName" name="dicName" placeholder="请输入评审字典项名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <!--<div class="layui-inline layui-col-md12">-->
                        <!--<label class="layui-form-label">0-停用，1-启用<span style="color: red;">*</span></label>-->
                        <!--<div class="layui-input-block">-->
                            <!--<input id="dicStatus" name="dicStatus" placeholder="请输入0-停用，1-启用" type="text" class="layui-input" lay-verify="required" required/>-->
                        <!--</div>-->
                    <!--</div>-->
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
