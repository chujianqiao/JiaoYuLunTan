<html>
<link rel="stylesheet" href="${ctxPath}/assets/common/libs/layui/css/layui.css?v=${constants.getReleaseVersion()}"/>
<link rel="stylesheet" href="${ctxPath}/assets/common/module/admin.css?v=${constants.getReleaseVersion()}" media="all"/>
<link rel="stylesheet" href="${ctxPath}/assets/expand/css/form.css?v=${constants.getReleaseVersion()}" media="all"/>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-form toolbar">
                    <div class="layui-form model-form" id="form-psw">
                        <div class="layui-form-item">
                            <label class="layui-form-label" style="width: 60px">${lang.get("FIELD_OLD_PASSWORD","旧密码")}:</label>
                            <div class="layui-input-block" style="margin-left: 90px">
                                <input type="password" name="oldPassword" placeholder="请输入原始密码" class="layui-input"
                                       lay-verType="tips" lay-verify="required" required/>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" style="width: 60px">${lang.get("FIELD_NEW_PASSWORD","新密码")}:</label>
                            <div class="layui-input-block" style="margin-left: 90px">
                                <input type="password" name="newPassword" placeholder="请输入新密码" class="layui-input"
                                       lay-verType="tips" lay-verify="required|psw" required/>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" style="width: 60px">${lang.get("FIELD_RE_PASSWORD","确认密码")}:</label>
                            <div class="layui-input-block" style="margin-left: 90px">
                                <input type="password" name="repeatPassword" placeholder="请再次输入新密码" class="layui-input"
                                       lay-verType="tips" lay-verify="required|repsw" required/>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block" style="margin-left: 90px">
                                <button class="layui-btn" lay-filter="submit-psw" lay-submit>${lang.get("BTN_SAVE","保存")}</button>
                                <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">${lang.get("BTN_CANCEL","取消")}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/assets/common/js/jquery.min.js"></script>
<script type="text/javascript">
    var Feng = {
        ctxPath: "${ctxPath}",
        version: '${constants.getReleaseVersion()}'
    };
</script>
<script type="text/javascript" src="${ctxPath}/assets/common/libs/layui/layui.js?v=${constants.getReleaseVersion()}"></script>
<script type="text/javascript" src="${ctxPath}/assets/common/js/common.js?v=${constants.getReleaseVersion()}"></script>
<script src="${ctxPath}/assets/modular/frame/password.js"></script>
</html>
