@layout("/common/_container.html",{title:"修改绑定手机",bg:"bg-white",js:["/assets/modular/frame/user_chPhone.js"]}){
<style>
    .error{
        color:#F00;
        font-size: 12px;
    }
    /* 成功提示信息样式 */
    .success{
        color: rgb(39,186,125);
        font-size: 12px;
    }
</style>
<div class="layui-form model-form" id="form-psw">
    <div class="layui-form-item">
        <label class="layui-form-label">${lang.get("FIELD_PHONE","电话")}<span style="color: red;">*</span></label>
        <div class="layui-input-block" style="margin-bottom: -16px">
            <input name="phone" id="phone" placeholder="请输入新电话号" type="text" class="layui-input" lay-verify="required|phone" required autocomplete="off"/>
            <span id="phoneSpan"></span>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">验证码<span style="color: red;">*</span></label>
        <div class="layui-input-block" style="margin-top: 36px">
            <div style="float: left;">
                <input id="smsCode" name="smsCode" placeholder="请输入短信验证码" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
            </div>
            <div style="float: left;">
                <button type="button" class="layui-btn layui-btn-sm" style="height:38px;background-color: rgb(0,172,210);" id="sentSmsCode">获取短信验证码</button>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block text-right">
            <button class="layui-btn" lay-filter="submit-psw" lay-submit>${lang.get("BTN_SAVE","保存")}</button>
            <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">${lang.get("BTN_CANCEL","取消")}</button>
        </div>
    </div>
</div>
@}
