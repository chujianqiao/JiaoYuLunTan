<html>
<link rel="stylesheet" href="${ctxPath}/assets/common/libs/layui/css/layui.css?v=${constants.getReleaseVersion()}"/>
<link rel="stylesheet" href="${ctxPath}/assets/common/module/admin.css?v=${constants.getReleaseVersion()}" media="all"/>
<link rel="stylesheet" href="${ctxPath}/assets/expand/css/form.css?v=${constants.getReleaseVersion()}" media="all"/>
<style>
    .error{
        color:#F00;
        font-size: 12px;
    }
    /* 成功提示信息样式 */
    .success{
        color: rgb(39,186,125);
        font-size: 12px;
    }
</style>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-form toolbar">
                    <div class="layui-form model-form" id="form-psw">
                        <div class="layui-form-item">
                            <label class="layui-form-label" style="width: 100px">${lang.get("FIELD_PHONE","手机号")}<span style="color: red;">*</span></label>
                            <div class="layui-input-block" style="margin-bottom: -16px;margin-left: 130px">
                                <input name="phone" id="phone" placeholder="请输入新手机号" type="text" class="layui-input" lay-verify="required|phone" required autocomplete="off"/>
                                <span id="phoneSpan"></span>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" style="width: 100px">验证码<span style="color: red;">*</span></label>
                            <div class="layui-input-block" style="margin-top: 36px;margin-left: 130px">
                                <div style="float: left;">
                                    <input id="smsCode" name="smsCode" style="width: 145px" placeholder="请输入短信验证码" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
                                </div>
                                <div style="float: left;">
                                    <button type="button" class="layui-btn layui-btn-sm" style="height:38px;background-color: rgb(0,172,210);" id="sentSmsCode">获取短信验证码</button>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block" style="margin-left: 130px">
                                <button class="layui-btn" lay-filter="submit-psw" lay-submit>${lang.get("BTN_SAVE","保存")}</button>
                                <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">${lang.get("BTN_CANCEL","取消")}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/assets/common/js/jquery.min.js"></script>
<script type="text/javascript">
    var Feng = {
        ctxPath: "${ctxPath}",
        version: '${constants.getReleaseVersion()}'
    };
</script>
<script type="text/javascript" src="${ctxPath}/assets/common/libs/layui/layui.js?v=${constants.getReleaseVersion()}"></script>
<script type="text/javascript" src="${ctxPath}/assets/common/js/common.js?v=${constants.getReleaseVersion()}"></script>
<script src="${ctxPath}/assets/modular/frame/user_chPhone.js"></script>
</html>
